<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--common style-->
	<link rel="stylesheet" href="/assets/css/styles.css">

  <!--component style-->
  <link rel="stylesheet" href="/assets/css/ozooNavbar.css">
	<link rel="stylesheet" href="/assets/css/ozooFilter.css">

  <title>Document</title>
</head>
<body>
  <div class="ozooLayoutDefault d-flex vh-100 bg-secondary p-3">
    <div class="h-100 p-3 me-3">
      <nav class="ozooNavbar">
        <ul class="m-0 p-0 list-unstyled">
          <!--aktif sayfanın a tag ine verilecek class: active-->
          <li class="mb-5">
            <a href="#" class="d-flex text-secondary-light text-decoration-none flex-column text-center">
              <i class="fas fa-2x fa-comments mb-2"></i>
              Chat
            </a>
          </li>
          <li class="mb-5">
            <a href="#" class="active d-flex text-secondary-light text-decoration-none flex-column text-center">
              <i class="fas fa-2x fa-ticket-alt mb-2"></i>
              Ticket
            </a>
          </li>
          <li class="mb-5">
            <a href="#" class="d-flex text-secondary-light text-decoration-none flex-column text-center">
              <i class="fas fa-2x fa-cog mb-2"></i>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="h-100 d-flex flex-column brd-rounded bg-brd-light flex-fill p-3">
      <div class="rounded bg-white d-flex p-3 mb-3">
        <img src="/assets/images/logo.png" alt="logo"/>
        <ul class="list-unstyled d-flex ms-auto m-0 p-0">
          <li class="brd-border-start d-flex position-relative align-items-center ps-4">
            <div class="d-flex">
              <img width="45" height="45" src="/assets/images/avatar.png" alt="avatar" class="rounded-circle me-2"/>
              <div class="pe-5">
                <h6 class="fw-bold mb-1">John Porter</h6>
                <p class="small text-muted mb-0">AGENT</p>
              </div>
            </div>
          </li>
          <li class="brd-border-start d-flex position-relative align-items-center ps-4">
            <div class="dropdown">
              <button class="btn brd-hide-caret position-relative btn-transparent border rounded dropdown-toggle pe-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-sort text-muted position-absolute end-0 top-50 translate-middle-y me-2"></i>
                <img width="25px" height="17px" src="/assets/images/english.png" alt="eng" class="me-2" />
                English
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="#">
                    <img width="25px" height="17px" src="/assets/images/turkish.png" alt="tur" class="me-2" />
                    Turkish
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="container-fluid flex-fill">
        <div class="row h-100">
          <div class="ozooFilter col-lg-3 bg-white rounded h-100 brd-hide-scrollbar overflow-auto p-3">
            <h3 class="text-secondary fw-bold py-3 mb-0">Filter</h3>

            <div class="form-floating d-flex align-items-center mb-2">
              <i class="far fa-chevron-right text-muted end-0 me-3 position-absolute"></i>
              <select class="form-select text-secondary border" id="ozooSelectReservationDate" aria-label="Reservation Date">
                <option selected>All Times</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label class="small text-muted fw-bold" for="ozooSelectReservationDate">Reservation Date</label>
            </div>

            <div class="form-floating d-flex align-items-center mb-2">
              <i class="far fa-chevron-right text-muted end-0 me-3 position-absolute"></i>
              <select class="form-select text-secondary border" id="ozooSelectCheckinDate" aria-label="Check-in Date">
                <option selected>All Times</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label class="small text-muted fw-bold" for="ozooSelectCheckinDate">Check-in Date</label>
            </div>

            <div class="form-floating d-flex align-items-center mb-2">
              <i class="far fa-chevron-right text-muted end-0 me-3 position-absolute"></i>
              <select class="form-select text-secondary border" id="ozooSelectCheckoutDate" aria-label="Check-out Date">
                <option selected>All Times</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label class="small text-muted fw-bold" for="ozooSelectCheckoutDate">Check-out Date</label>
            </div>

            <div class="form-floating d-flex align-items-center mb-2">
              <i class="far fa-chevron-right text-muted end-0 me-3 position-absolute"></i>
              <select class="form-select text-secondary border" id="ozooSelectCustomerNationality" aria-label="Customer Nationality">
                <option selected>All Nationalities</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label class="small text-muted fw-bold" for="ozooSelectCustomerNationality">Customer Nationality</label>
            </div>

            <div class="form-check py-2">
              <input class="form-check-input" type="checkbox" value="" id="ozooCheckNoShow" checked>
              <label class="form-check-label text-secondary fw-bold" for="ozooCheckNoShow">
                No Show
              </label>
            </div>

            <div class="form-check py-2">
              <input class="form-check-input" type="checkbox" value="" id="ozooCheckCancelPenalty" checked>
              <label class="form-check-label text-secondary fw-bold" for="ozooCheckCancelPenalty">
                Cancel Penalty
              </label>
            </div>

            <div class="d-flex gap-3 mt-2">
              <button class="btn btn-outline-secondary w-50 py-2">Clear</button>
              <button class="btn btn-primary text-white w-50 py-2">Filter</button>
            </div>

          </div>
          <div class="col-lg-9 h-100">
            <div class="bg-white d-flex flex-column h-100 rounded p-3">

              <div class="d-flex py-3">
                <h3 class="text-secondary fw-bold">Ticket Managements</h3>
                <button class="btn btn-primary text-white ms-auto" data-bs-toggle="modal" data-bs-target="#ozooModalCreateTicket">Create New Tickets</button>
              </div>
              
              <div class="d-flex mb-3">
                <div class="d-flex flex-fill align-items-center bg-brd-gray-2 border-0 rounded-3 position-relative">
                  <span class="position-absolute start-0 ps-3"><i class="far fa-search text-muted"></i></span>
                  <input type="text" class="form-control form-control-sm bg-transparent brd-placeholder py-2 ps-5 rounded-2 border-0" name="keyword" placeholder="Oturumlarda ara...">
                </div>
              </div>


              <!--bu div yapısı gerekli, sadeleştirmeye çalışma ui bozulur-->
              <div class="flex-fill position-relative">
                <div class="d-flex position-absolute w-100 h-100 start-0 top-0 overflow-auto brd-scrollbar">
                  <div class="w-100">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr class="text-muted">
                          <th scope="col">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="ozooTableRow_0" checked>
                              <label class="form-check-label text-secondary fw-bold ps-3" for="ozooTableRow_0">
                                #
                              </label>
                            </div>
                          </th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="ozooTableRow_1" checked>
                              <label class="form-check-label text-secondary fw-bold ps-3" for="ozooTableRow_1">
                                1
                              </label>
                            </div>
                          </th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-trash-alt"></i></button>
                          </td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-times-circle"></i></button>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="ozooTableRow_2" checked>
                              <label class="form-check-label text-secondary fw-bold ps-3" for="ozooTableRow_2">
                                2
                              </label>
                            </div>
                          </th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-trash-alt"></i></button>
                          </td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-times-circle"></i></button>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="ozooTableRow_3" checked>
                              <label class="form-check-label text-secondary fw-bold ps-3" for="ozooTableRow_3">
                                3
                              </label>
                            </div>
                          </th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-trash-alt"></i></button>
                          </td>
                          <td>
                            <button class="btn btn-transparent border-0"><i class="far fa-times-circle"></i></button>
                          </td>
                        </tr>
  
                      </tbody>
                    </table>
                  </div>
                  
                </div>
              </div>



              <nav class="d-flex mx-auto" aria-label="Page navigation example">
                <a class="btn btn-transparent bg-brd-gray-2 fw-bold px-4 me-3" href="#">
                    <i class="fas fa-caret-left text-secondary"></i>
                    <i class="fas fa-caret-left text-secondary"></i>
                    <span class="ms-2">İlk</span>
                </a>
                <ul class="pagination justify-content-center mb-0">
                  <li class="page-item disabled">
                    <a class="page-link bg-brd-gray-2" href="#" tabindex="-1" aria-disabled="true"><i class="fas fa-caret-left text-muted"></i></a>
                  </li>
                  <li class="page-item"><a class="page-link fw-bold" href="#">1</a></li>
                  <li class="page-item"><a class="page-link fw-bold" href="#">2</a></li>
                  <li class="page-item"><a class="page-link fw-bold" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link bg-brd-gray-2" href="#"><i class="fas fa-caret-right text-muted"></i></a>
                  </li>
                </ul>
                <a class="btn btn-transparent bg-brd-gray-2 fw-bold px-4 ms-3" href="#">
                  <span class="me-2">Son</span>
                  <i class="fas fa-caret-right text-secondary"></i>
                  <i class="fas fa-caret-right text-secondary"></i>
              </a>
              </nav>
              
            </div>
           
            
            
          </div>
        </div>
      </div>
      
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ozooModalCreateTicket" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content border-0">
          <div class="modal-header border-0">
            <h3 class="modal-title">Create New Ticket</h3>
            <button class="btn btn-transparent" data-bs-dismiss="modal" aria-label="Close">
              <i class="fal fa-times text-muted fa-3x"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="bg-brd-light p-3">

              <div class="form-floating mb-3">
                <input type="text" class="form-control border" id="ozooInputFullName" placeholder="Full Name" value="John Porter">
                <label class="small text-muted fw-bold" for="ozooInputFullName">Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control border" id="ozooInputSalesDate" placeholder="Sales Date">
                <label class="small text-muted fw-bold" for="ozooInputSalesDate">Sales Date</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control border" id="ozooInputCheckinDate" placeholder="Check-in Date">
                <label class="small text-muted fw-bold" for="ozooInputCheckinDate">Check-in Date</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control border" id="ozooInputCheckoutDate" placeholder="Check-out Date">
                <label class="small text-muted fw-bold" for="ozooInputCheckoutDate">Check-out Date</label>
              </div>

              <div class="form-floating mb-3">
                <i class="fas fa-caret-down position-absolute end-0 top-0 h-100 text-white d-flex align-items-center bg-secondary px-2 rounded-end"></i>
                <select class="form-select border" id="ozooSelectRoom" aria-label="Room">
                  <option selected>Family</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label class="small text-muted fw-bold" for="ozooSelectRoom">Room</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control border" id="ozooInputPayment" placeholder="Payment" value="575 USD">
                <label class="small text-muted fw-bold" for="ozooInputPayment">Payment</label>
              </div>

              <div class="form-floating mb-3">
                <i class="fas fa-caret-down position-absolute end-0 top-0 h-100 text-white d-flex align-items-center bg-secondary px-2 rounded-end"></i>
                <select class="form-select border" id="ozooSelectStatus" aria-label="Status">
                  <option selected>Family</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label class="small text-muted fw-bold" for="ozooSelectStatus">Status</label>
              </div>

              <button class="btn btn-primary w-100 text-white py-2 fw-bold" data-bs-dismiss="modal">Create</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
